<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="formDiv">
            <h1>To-Do List</h1>
            <form name="todoForm">
                <input placeholder="Put Todo Here" name="title"><br>
                <input placeholder="Description" name="desc"><br>
                <input placeholder="Price" name="price" type="number"><br>
                <input placeholder="Image URL" name="imgURL"><br>
                <button name="submit">Submit</button>
            </form>
            <hr>
            <div id="todo-list">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
